<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <title>ğŸ¥ rrweb æµå¼å›æ”¾å·¥å…·</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
      --success-color: #10b981;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --transition: all 0.2s ease;
    }

    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .header {
      background: var(--primary-color);
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #app {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }

    .input-group { 
      margin-bottom: 1.5rem; 
    }

    .label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      transition: var(--transition);
    }

    .input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .button:hover { 
      background: var(--primary-hover); 
    }
    
    .button:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .button-secondary {
      background: var(--background);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .button-secondary:hover {
      background: var(--border-color);
    }

    #status {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      border: 1px solid transparent;
    }

    .loading {
      color: var(--text-secondary);
      background: rgba(100, 116, 139, 0.1);
      border-color: var(--border-color);
    }

    .error {
      color: var(--error-color);
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .success {
      color: var(--success-color);
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.2);
    }

    #replay {
      margin-top: 1.5rem;
      background: #1e1e1e;
      border-radius: var(--radius-md);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      position: relative;
    }

    #replay-placeholder {
      color: var(--text-secondary);
      padding: 2rem;
      text-align: center;
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 640px) {
      #app {
        margin: 1rem;
        padding: 1.25rem;
        border-radius: var(--radius-md);
      }
      
      .header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header"><h1>ğŸ¥ rrweb æµå¼å›æ”¾å·¥å…·</h1></header>
  <div id="app">
    <div class="input-group">
      <label class="label" for="sessionInput">Session ID</label>
      <input class="input" id="sessionInput" placeholder="è¯·è¾“å…¥ Session IDï¼Œä¾‹å¦‚ï¼šabc-123" />
    </div>
    
    <button class="button" id="startBtn">
      <span id="buttonText">å¼€å§‹å›æ”¾</span>
      <span id="buttonSpinner" class="loading-spinner" style="display:none;"></span>
    </button>
    
    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    
    <div id="status" class="loading">ç­‰å¾…å¼€å§‹</div>
    
    <div id="replay">
      <div id="replay-placeholder">å›æ”¾å†…å®¹å°†åœ¨æ­¤æ˜¾ç¤º</div>
    </div>
    
    <button class="button button-secondary" id="resetBtn" style="margin-top: 1rem;">
      é‡ç½®
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script>
    // ä¸¥æ ¼æ¨¡å¼ç¡®ä¿ä»£ç ä¸¥è°¨æ€§
    'use strict';

    // é…ç½®å¸¸é‡
    const BASE_URL = 'http://192.168.1.154:88';
    const CHUNK_SIZE = 500; // æ¯500æ¡äº‹ä»¶å¤„ç†ä¸€æ¬¡
    const MEMORY_LIMIT = 1024 * 1024 * 50; // 50MBå†…å­˜é™åˆ¶
    
    // DOMå…ƒç´ 
    const sessionInput = document.getElementById('sessionInput');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const buttonText = document.getElementById('buttonText');
    const buttonSpinner = document.getElementById('buttonSpinner');
    const statusEl = document.getElementById('status');
    const replayEl = document.getElementById('replay');
    const replayPlaceholder = document.getElementById('replay-placeholder');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    // çŠ¶æ€å˜é‡
    let rrPlayer = null;
    let allEvents = [];
    let chunkBuffer = [];
    let isPlaying = false;
    let receivedBytes = 0;
    let totalEvents = 0;
    let abortController = null;

    // ä¸¥è°¨çš„è§£å‹å‡½æ•°ï¼ˆæ·»åŠ äº†è¯¦ç»†çš„é”™è¯¯å¤„ç†ï¼‰
    function decompressData(base64) {
      try {
        // å†…å­˜æ£€æŸ¥
        if (receivedBytes > MEMORY_LIMIT) {
          throw new Error(`å†…å­˜ä½¿ç”¨å·²è¶…è¿‡ ${(MEMORY_LIMIT / 1024 / 1024).toFixed(0)}MB é™åˆ¶`);
        }

        // Base64è§£ç 
        const binary = atob(base64);
        receivedBytes += binary.length;

        // è½¬æ¢ä¸ºUint8Array
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }

        // è§£å‹
        const jsonStr = pako.inflate(bytes, { 
          to: 'string',
          chunkSize: 1024 * 1024 // 1MBçš„chunkå¤§å°
        });

        // JSONè§£æ
        const data = JSON.parse(jsonStr);
        
        // éªŒè¯æ•°æ®æ ¼å¼
        if (!Array.isArray(data)) {
          throw new Error('è§£å‹åçš„æ•°æ®ä¸æ˜¯æœ‰æ•ˆçš„rrwebäº‹ä»¶æ•°ç»„');
        }

        return data;
      } catch (err) {
        console.error('è§£å‹å¤±è´¥:', err);
        throw new Error(`æ•°æ®è§£å‹å¤±è´¥: ${err.message}`);
      }
    }

    // åˆå§‹åŒ–æ’­æ”¾å™¨ï¼ˆä¸¥æ ¼éµå¾ªrrweb-player APIï¼‰
    function initPlayer(events) {
      // é”€æ¯ç°æœ‰å®ä¾‹
      if (rrPlayer) {
        try {
          const replayer = rrPlayer.getReplayer();
          if (replayer) {
            replayer.pause();
            replayer.service.send('FINISH');
          }
          rrPlayer.$destroy();
        } catch (e) {
          console.error('é”€æ¯æ’­æ”¾å™¨å¤±è´¥:', e);
        }
        rrPlayer = null;
      }

      // ç§»é™¤placeholder
      replayPlaceholder.style.display = 'none';

      // åˆ›å»ºæ–°å®ä¾‹
      try {
        rrPlayer = new rrwebPlayer({
          target: replayEl,
          props: {
            events: events,
            showController: true,
            autoPlay: false,
            mouseTail: false, // å¤§æ•°æ®é‡æ—¶ç¦ç”¨
            UNSAFE_replayCanvas: false, // ç¦ç”¨å®éªŒæ€§åŠŸèƒ½
            triggerFocus: false,
            unpackFn: (data) => data // ç›´æ¥è¿”å›æ•°æ®
          }
        });

        // æ­£ç¡®çš„äº‹ä»¶ç›‘å¬æ–¹å¼
        const replayer = rrPlayer.getReplayer();
        replayer.on('play', () => { isPlaying = true; });
        replayer.on('pause', () => { isPlaying = false; });
        replayer.on('finish', () => { isPlaying = false; });

        // æ€§èƒ½ä¼˜åŒ–
        optimizePlayerPerformance(replayer);

        return true;
      } catch (err) {
        console.error('æ’­æ”¾å™¨åˆå§‹åŒ–å¤±è´¥:', err);
        replayPlaceholder.style.display = 'block';
        replayPlaceholder.textContent = 'æ’­æ”¾å™¨åˆå§‹åŒ–å¤±è´¥';
        return false;
      }
    }

    // æ’­æ”¾å™¨æ€§èƒ½ä¼˜åŒ–
    function optimizePlayerPerformance(replayer) {
      if (!replayer) return;
      
      try {
        // å®˜æ–¹æ¨èçš„æ€§èƒ½ä¼˜åŒ–é…ç½®
        replayer.config.mouseTail = false;
        replayer.config.speed = 1;
        replayer.config.skipInactive = true;
        
        // ç¦ç”¨éå¿…è¦åŠŸèƒ½
        if (replayer.service.state.context.mouseTail) {
          replayer.service.state.context.mouseTail.disable();
        }
      } catch (e) {
        console.warn('æ€§èƒ½ä¼˜åŒ–é…ç½®å¤±è´¥:', e);
      }
    }

    // å¤„ç†æ•°æ®å—
    function processChunk(events) {
      if (!Array.isArray(events) || events.length === 0) return;

      totalEvents += events.length;
      chunkBuffer.push(...events);

      // è¾¾åˆ°å—å¤§å°æ—¶å¤„ç†
      if (chunkBuffer.length >= CHUNK_SIZE) {
        allEvents.push(...chunkBuffer);
        
        // é‡æ–°åˆå§‹åŒ–æ’­æ”¾å™¨ï¼ˆrrweb-playerä¸æ”¯æŒå¢é‡æ›´æ–°ï¼‰
        const success = initPlayer(allEvents);
        
        if (success) {
          // æ¢å¤æ’­æ”¾çŠ¶æ€
          if (isPlaying) {
            setTimeout(() => {
              if (rrPlayer) rrPlayer.getReplayer().play();
            }, 100);
          }
        }
        
        chunkBuffer = [];
      }

      updateStatus();
    }

    // åˆ·æ–°ç¼“å†²åŒº
    function flushBuffer() {
      if (chunkBuffer.length > 0) {
        allEvents.push(...chunkBuffer);
        initPlayer(allEvents);
        chunkBuffer = [];
        updateStatus();
      }
    }

    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
    function updateStatus() {
      const memoryMB = (receivedBytes / 1024 / 1024).toFixed(2);
      const progress = totalEvents > 0 ? Math.min(100, (allEvents.length / totalEvents * 100)).toFixed(1) : 0;
      
      statusEl.textContent = `å·²åŠ è½½ ${allEvents.length} æ¡äº‹ä»¶ (${memoryMB}MB)`;
      progressFill.style.width = `${progress}%`;
      
      // å†…å­˜è­¦å‘Š
      if (receivedBytes > MEMORY_LIMIT * 0.8) {
        statusEl.textContent += ' - å†…å­˜ä½¿ç”¨è¾ƒé«˜';
        statusEl.className = 'error';
      } else {
        statusEl.className = 'loading';
      }
    }

    // é‡ç½®çŠ¶æ€
    function reset() {
      // ä¸­æ­¢æ­£åœ¨è¿›è¡Œçš„è¯·æ±‚
      if (abortController) {
        abortController.abort();
        abortController = null;
      }

      // æ¸…ç†æ’­æ”¾å™¨
      if (rrPlayer) {
        try {
          rrPlayer.getReplayer()?.pause();
          rrPlayer.$destroy();
        } catch (e) {
          console.error('é‡ç½®æ’­æ”¾å™¨å¤±è´¥:', e);
        }
        rrPlayer = null;
      }

      // é‡ç½®çŠ¶æ€
      allEvents = [];
      chunkBuffer = [];
      isPlaying = false;
      receivedBytes = 0;
      totalEvents = 0;

      // é‡ç½®UI
      replayPlaceholder.style.display = 'block';
      replayPlaceholder.textContent = 'å›æ”¾å†…å®¹å°†åœ¨æ­¤æ˜¾ç¤º';
      statusEl.textContent = 'å·²é‡ç½®';
      statusEl.className = 'loading';
      progressBar.style.display = 'none';
      progressFill.style.width = '0%';
      startBtn.disabled = false;
      buttonText.textContent = 'å¼€å§‹å›æ”¾';
      buttonSpinner.style.display = 'none';
    }

    // å¼€å§‹å›æ”¾
    startBtn.addEventListener('click', async () => {
      const sessionId = sessionInput.value.trim();
      if (!sessionId) {
        statusEl.textContent = 'âš ï¸ è¯·è¾“å…¥ Session ID';
        statusEl.className = 'error';
        return;
      }

      // å‡†å¤‡çŠ¶æ€
      reset();
      startBtn.disabled = true;
      buttonText.textContent = 'åŠ è½½ä¸­...';
      buttonSpinner.style.display = 'inline-block';
      progressBar.style.display = 'block';
      statusEl.textContent = 'è¿æ¥ä¸­...';
      statusEl.className = 'loading';

      abortController = new AbortController();

      try {
        const response = await fetch(`${BASE_URL}/gk-tools/record/read/${sessionId}`, {
          signal: abortController.signal
        });
        
        if (!response.ok) {
          throw new Error(`æœåŠ¡å™¨è¿”å›é”™è¯¯: ${response.status} ${response.statusText}`);
        }

        if (!response.body) {
          throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæµå¼è¯»å–');
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let buffer = '';

        // æµå¼å¤„ç†
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          // å¤„ç†æ¯ä¸€è¡Œ
          let idx;
          while ((idx = buffer.indexOf('\n')) >= 0) {
            const line = buffer.slice(0, idx).trim();
            buffer = buffer.slice(idx + 1);

            if (line && line.startsWith('data:') && line.trim() !== 'data:[DONE]') {
              const dataStr = line.slice(5).trim();
              if (dataStr) {
                try {
                  const events = decompressData(dataStr);
                  processChunk(events);
                } catch (err) {
                  console.error('å¤„ç†æ•°æ®å—æ—¶å‡ºé”™:', err);
                  statusEl.textContent = `âŒ å¤„ç†æ•°æ®æ—¶å‡ºé”™: ${err.message}`;
                  statusEl.className = 'error';
                  // ç»§ç»­å¤„ç†å·²æœ‰æ•°æ®
                }
              }
            }
          }
        }

        // å¤„ç†å‰©ä½™æ•°æ®
        flushBuffer();

        if (allEvents.length > 0) {
          statusEl.textContent = `âœ… åŠ è½½å®Œæˆï¼Œå…± ${allEvents.length} æ¡äº‹ä»¶`;
          statusEl.className = 'success';
          
          // è‡ªåŠ¨æ’­æ”¾
          setTimeout(() => {
            if (rrPlayer && !isPlaying) {
              rrPlayer.getReplayer().play();
            }
          }, 500);
        } else {
          statusEl.textContent = 'âš ï¸ æœªè·å–åˆ°ä»»ä½•æœ‰æ•ˆäº‹ä»¶';
          statusEl.className = 'error';
        }
      } catch (err) {
        if (err.name === 'AbortError') {
          statusEl.textContent = 'å·²ä¸­æ­¢åŠ è½½';
          statusEl.className = 'loading';
        } else {
          console.error('åŠ è½½å¤±è´¥:', err);
          statusEl.textContent = `âŒ åŠ è½½å¤±è´¥: ${err.message}`;
          statusEl.className = 'error';
          
          // å°è¯•æ’­æ”¾å·²åŠ è½½éƒ¨åˆ†
          if (allEvents.length > 0) {
            flushBuffer();
            statusEl.textContent += ` (å·²åŠ è½½ ${allEvents.length} æ¡äº‹ä»¶)`;
          }
        }
      } finally {
        abortController = null;
        startBtn.disabled = false;
        buttonText.textContent = 'å¼€å§‹å›æ”¾';
        buttonSpinner.style.display = 'none';
      }
    });

    // é‡ç½®æŒ‰é’®
    resetBtn.addEventListener('click', reset);

    // åˆå§‹åŒ–placeholder
    replayPlaceholder.style.display = 'block';
  </script>
</body>
