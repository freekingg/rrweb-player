  <div id="app">

  <!-- ä½¿ç”¨ rrweb æ ¸å¿ƒåº“ + æ’­æ”¾å™¨ -->
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <script>
    // é…ç½®
    const BASE_URL = 'http://192.168.1.154:88';
    const MAX_RETRIES = 3;
    const EVENT_BUFFER_SIZE = 5000; // ç¼“å†²äº‹ä»¶æ•°é‡é˜ˆå€¼
    const CHUNK_SIZE = 1024 * 1024 * 2; // 2MB å¤„ç†å—å¤§å°

    // DOM å…ƒç´ 
    const sessionInput = document.getElementById('sessionInput');
    const startBtn = document.getElementById('startBtn');
    const buttonText = document.getElementById('buttonText');
    const buttonSpinner = document.getElementById('buttonSpinner');
    const statusEl = document.getElementById('status');
    const replayEl = document.getElementById('replay');
    const progressEl = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const controlsEl = document.getElementById('controls');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // çŠ¶æ€å˜é‡
    let replayer;
    let isPlaying = false;
    let isPaused = false;
    let isCancelled = false;
    let retryCount = 0;
    let totalChunks = 0;
    let processedChunks = 0;
    let allEvents = [];
    let decompressionWorker;

    // åˆå§‹åŒ– Worker ç”¨äºè§£å‹
    function initWorker() {
      if (decompressionWorker) return decompressionWorker;
      
      const workerScript = `
        self.importScripts('https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js');
        
        self.onmessage = function(e) {
          const { base64, id } = e.data;
          
          try {
            // Base64 è§£ç 
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            
            for (let i = 0; i < len; i++) {
              bytes[i] = binaryString.charCodeAt(i);
            }
            
            // è§£å‹
            const jsonStr = pako.inflate(bytes, { to: 'string' });
            
            // å‘é€ç»“æœ
            self.postMessage({
              success: true,
              json: jsonStr,
              id: id
            });
          } catch (error) {
            self.postMessage({
              success: false,
              error: error.message,
              id: id
            });
          }
        };
      `;
      
      const blob = new Blob([workerScript], { type: 'application/javascript' });
      decompressionWorker = new Worker(URL.createObjectURL(blob));
      
      return decompressionWorker;
    }

    // è§£å‹æ•°æ®
    function decompressData(base64, id) {
      return new Promise((resolve) => {
        const worker = initWorker();
        const handler = (e) => {
          if (e.data.id === id) {
            worker.removeEventListener('message', handler);
            resolve(e.data);
          }
        };
        worker.addEventListener('message', handler);
        worker.postMessage({ base64, id });
      });
    }

    // åˆå§‹åŒ–æ’­æ”¾å™¨
    function initPlayer(events) {
      if (replayer) {
        try {
          replayer.pause();
          replayer.$destroy();
        } catch (e) {
          console.warn('é”€æ¯æ—§æ’­æ”¾å™¨å¤±è´¥:', e);
        }
        replayEl.innerHTML = '';
      }
      
      replayer = new rrwebPlayer({
        target: replayEl,
        props: {
          events: events,
          showController: true,
          mouseTail: false, // ç¦ç”¨é¼ æ ‡è½¨è¿¹å‡å°‘æ€§èƒ½å¼€é”€
          UNSAFE_replayCanvas: true,
          triggerFocus: false
        }
      });
      
      replayer.addEventListener('ui-update-current-time', ({ payload }) => {
        isPlaying = payload.isPlaying;
      });
      
      return replayer;
    }

    // æ›´æ–°æ’­æ”¾å™¨ï¼ˆå½“äº‹ä»¶ç§¯ç´¯åˆ°é˜ˆå€¼æ—¶ï¼‰
    function updatePlayer() {
      if (allEvents.length === 0) return;
      
      try {
        initPlayer(allEvents);
        statusEl.textContent = `âœ… å·²åŠ è½½ ${allEvents.length} ä¸ªäº‹ä»¶`;
        statusEl.className = 'success';
      } catch (error) {
        console.error('æ’­æ”¾å™¨æ›´æ–°å¤±è´¥:', error);
        statusEl.textContent = `âŒ æ’­æ”¾å™¨æ›´æ–°å¤±è´¥: ${error.message}`;
        statusEl.className = 'error';
      }
    }

    // å¤„ç†æ•°æ®æµ
    async function processStream(reader) {
      const decoder = new TextDecoder('utf-8');
      let buffer = '';
      let chunkCounter = 0;
      
      while (true) {
        if (isCancelled) break;
        if (isPaused) {
          await new Promise(resolve => setTimeout(resolve, 500));
          continue;
        }
        
        const { done, value } = await reader.read();
        
        if (done) {
          if (buffer.length > 0) {
            await processBuffer(buffer, true);
          }
          break;
        }
        
        buffer += decoder.decode(value, { stream: true });
        
        // å¤„ç†å®Œæ•´è¡Œ
        let newlineIndex;
        while ((newlineIndex = buffer.indexOf('\n')) >= 0) {
          const line = buffer.slice(0, newlineIndex).trim();
          buffer = buffer.slice(newlineIndex + 1);
          
          if (line && line.startsWith('data:') && line !== 'data:[DONE]') {
            const base64 = line.slice(5).trim();
            const chunkId = `chunk-${chunkCounter++}`;
            
            try {
              const result = await decompressData(base64, chunkId);
              
              if (result.success) {
                const events = JSON.parse(result.json);
                allEvents.push(...events);
                processedChunks++;
                
                // æ›´æ–°è¿›åº¦
                progressBar.style.width = `${(processedChunks / totalChunks) * 100}%`;
                statusEl.textContent = `åŠ è½½ä¸­... ${processedChunks}/${totalChunks} (${allEvents.length}äº‹ä»¶)`;
                
                // å®šæœŸæ›´æ–°æ’­æ”¾å™¨
                if (allEvents.length > 0 && (allEvents.length % EVENT_BUFFER_SIZE === 0 || processedChunks === totalChunks)) {
                  updatePlayer();
                }
              } else {
                console.warn(`æ•°æ®å— ${chunkId} è§£å‹å¤±è´¥:`, result.error);
              }
            } catch (error) {
              console.error(`å¤„ç†æ•°æ®å— ${chunkId} æ—¶å‡ºé”™:`, error);
            }
          }
        }
      }
    }

    // è·å–æ€»æ•°æ®å—æ•°ï¼ˆç”¨äºè¿›åº¦æ˜¾ç¤ºï¼‰
    async function fetchTotalChunks(sessionId) {
      try {
        const response = await fetch(`${BASE_URL}/gk-tools/record/read/${sessionId}`, {
          method: 'HEAD'
        });
        
        if (response.ok) {
          const contentLength = response.headers.get('Content-Length');
          if (contentLength) {
            // ä¼°ç®—æ•°æ®å—æ•°ï¼ˆå‡è®¾æ¯è¡Œå¹³å‡å¤§å°ï¼‰
            return Math.ceil(parseInt(contentLength) / 1000);
          }
        }
        return 100; // é»˜è®¤å€¼
      } catch (error) {
        console.warn('æ— æ³•è·å–æ€»æ•°æ®å—æ•°:', error);
        return 100;
      }
    }

    // å¼€å§‹å›æ”¾
    async function startReplay() {
      const sessionId = sessionInput.value.trim();
      if (!sessionId) {
        statusEl.textContent = 'âš ï¸ è¯·è¾“å…¥ Session ID';
        statusEl.className = 'error';
        return;
      }
      
      // é‡ç½®çŠ¶æ€
      isPaused = false;
      isCancelled = false;
      allEvents = [];
      retryCount = 0;
      processedChunks = 0;
      totalChunks = 0;
      
      // UI æ›´æ–°
      startBtn.disabled = true;
      buttonText.textContent = 'åŠ è½½ä¸­...';
      buttonSpinner.style.display = 'inline-block';
      progressEl.style.display = 'block';
      progressBar.style.width = '0%';
      controlsEl.style.display = 'flex';
      replayEl.innerHTML = '';
      statusEl.textContent = 'è¿æ¥ä¸­...';
      statusEl.className = 'loading';
      
      try {
        // è·å–æ€»æ•°æ®å—æ•°ä¼°ç®—å€¼
        totalChunks = await fetchTotalChunks(sessionId);
        
        // å¼€å§‹è·å–æ•°æ®
        const response = await fetch(`${BASE_URL}/gk-tools/record/read/${sessionId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP é”™è¯¯! çŠ¶æ€: ${response.status}`);
        }
        
        if (!response.body) {
          throw new Error('æ— æ³•è·å–å¯è¯»æµ');
        }
        
        // å¤„ç†æ•°æ®æµ
        await processStream(response.body.getReader());
        
        // æœ€ç»ˆæ›´æ–°æ’­æ”¾å™¨
        if (!isCancelled && allEvents.length > 0) {
          updatePlayer();
          statusEl.textContent = `âœ… å›æ”¾åŠ è½½å®Œæˆï¼Œå…± ${allEvents.length} ä¸ªäº‹ä»¶`;
          statusEl.className = 'success';
        } else if (isCancelled) {
          statusEl.textContent = 'â¹ åŠ è½½å·²å–æ¶ˆ';
          statusEl.className = 'loading';
        }
      } catch (error) {
        console.error('å›æ”¾å¤±è´¥:', error);
        
        if (retryCount < MAX_RETRIES && !isCancelled) {
          retryCount++;
          statusEl.textContent = `âŒ åŠ è½½å¤±è´¥ (å°è¯• ${retryCount}/${MAX_RETRIES})...`;
          await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
          return startReplay();
        } else {
          statusEl.textContent = `âŒ åŠ è½½å¤±è´¥: ${error.message}`;
          statusEl.className = 'error';
        }
      } finally {
        // é‡ç½® UI çŠ¶æ€
        if (!isCancelled) {
          startBtn.disabled = false;
          buttonText.textContent = 'å¼€å§‹å›æ”¾';
          buttonSpinner.style.display = 'none';
          controlsEl.style.display = 'none';
        }
      }
    }

    // äº‹ä»¶ç›‘å¬
    startBtn.addEventListener('click', startReplay);
    
    pauseResumeBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseResumeBtn.textContent = isPaused ? 'ç»§ç»­åŠ è½½' : 'æš‚åœåŠ è½½';
      statusEl.textContent = isPaused ? 'â¸ åŠ è½½å·²æš‚åœ' : 'â†» æ¢å¤åŠ è½½...';
    });
    
    cancelBtn.addEventListener('click', () => {
      isCancelled = true;
      startBtn.disabled = false;
      buttonText.textContent = 'å¼€å§‹å›æ”¾';
      buttonSpinner.style.display = 'none';
      controlsEl.style.display = 'none';
      statusEl.textContent = 'â¹ åŠ è½½å·²å–æ¶ˆ';
      statusEl.className = 'loading';
    });
    
    // é¡µé¢å¸è½½æ—¶æ¸…ç†
    window.addEventListener('beforeunload', () => {
      if (decompressionWorker) {
        decompressionWorker.terminate();
      }
    });
  </script>
