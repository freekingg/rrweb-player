<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¥ rrweb å›æ”¾</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
      --success-color: #10b981;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --transition: all 0.2s ease;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .header {
      background: var(--primary-color);
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #app {
      max-width: 1000px;
      margin: 1.5rem auto;
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }

    .control-row {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      align-items: end;
    }

    .input-group {
      flex: 1;
    }

    .label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      transition: var(--transition);
      height: 38px;
    }

    .input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .button {
      padding: 0 1rem;
      font-size: 0.875rem;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--transition);
      height: 38px;
      min-width: 100px;
    }

    .button:hover { 
      background: var(--primary-hover); 
    }
    
    .button:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .button-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .button-secondary:hover {
      background: var(--border-color);
    }

    #status {
      margin: 0.75rem 0;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      border: 1px solid transparent;
    }

    .loading {
      color: var(--text-secondary);
      background: rgba(100, 116, 139, 0.1);
      border-color: var(--border-color);
    }

    .error {
      color: var(--error-color);
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .success {
      color: var(--success-color);
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.2);
    }

    #replay {
      margin-top: 1rem;
      background: #1e1e1e;
      border-radius: var(--radius-md);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      position: relative;
    }

    #replay-placeholder {
      color: var(--text-secondary);
      padding: 2rem;
      text-align: center;
      font-size: 0.875rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 0.875rem;
      height: 0.875rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    .settings-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--surface);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      z-index: 9999;
    }

    .settings-button:hover {
      background: var(--border-color);
    }

    .settings-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      z-index: 100;
      max-width: 500px;
      width: 90%;
    }

    .settings-dialog h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .settings-dialog .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 640px) {
      #app {
        margin: 1rem;
        padding: 1rem;
        border-radius: var(--radius-md);
      }
      
      .header {
        padding: 0.75rem;
      }
      
      .control-row {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header"><h1>ğŸ¥ rrweb å›æ”¾</h1></header>
  <div id="app">
    <button class="settings-button" id="settingsBtn" title="è®¾ç½®">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
    
    <div class="control-row">
      <div class="input-group">
        <label class="label" for="sessionInput">Session ID</label>
        <input class="input" id="sessionInput" placeholder="ä¾‹å¦‚ï¼šabc-123" />
      </div>
      <button class="button" id="startBtn">
        <span id="buttonText">å¼€å§‹å›æ”¾</span>
        <span id="buttonSpinner" class="loading-spinner" style="display:none;"></span>
      </button>
      <button class="button button-secondary" id="resetBtn">
        é‡ç½®
      </button>
    </div>
    
    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    
    <div id="status" class="loading">ç­‰å¾…å¼€å§‹</div>
    
    <div id="replay">
      <div id="replay-placeholder">å›æ”¾å†…å®¹å°†åœ¨æ­¤æ˜¾ç¤º</div>
    </div>
  </div>

  <!-- è®¾ç½®å¯¹è¯æ¡† -->
  <div id="settingsDialog" class="settings-dialog" style="display: none;">
    <h2>è®¾ç½®</h2>
    <div class="input-group">
      <label class="label" for="apiUrlInput">API æ¥å£åœ°å€</label>
      <input class="input" id="apiUrlInput" placeholder="ä¾‹å¦‚ï¼šhttp://192.168.1.154:88" />
    </div>
    <div class="buttons">
      <button class="button button-secondary" id="cancelSettingsBtn">å–æ¶ˆ</button>
      <button class="button" id="saveSettingsBtn">ä¿å­˜</button>
    </div>
  </div>
  <div id="overlay" class="overlay" style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
<script>
  'use strict';

  // ä»æœ¬åœ°å­˜å‚¨è·å–APIåœ°å€ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é»˜è®¤å€¼
  const DEFAULT_BASE_URL = 'http://192.168.1.154:88';
  let BASE_URL = localStorage.getItem('rrweb_replayer_api_url') || DEFAULT_BASE_URL;
  const MEMORY_LIMIT = 1024 * 1024 * 100; // 100MB å†…å­˜é™åˆ¶

  const sessionInput = document.getElementById('sessionInput');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const buttonText = document.getElementById('buttonText');
  const buttonSpinner = document.getElementById('buttonSpinner');
  const statusEl = document.getElementById('status');
  const replayEl = document.getElementById('replay');
  const replayPlaceholder = document.getElementById('replay-placeholder');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  const settingsBtn = document.getElementById('settingsBtn');
  const settingsDialog = document.getElementById('settingsDialog');
  const overlay = document.getElementById('overlay');
  const apiUrlInput = document.getElementById('apiUrlInput');
  const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');
  const saveSettingsBtn = document.getElementById('saveSettingsBtn');

  let rrPlayer = null;
  let allEvents = [];
  let isPlaying = false;
  let receivedBytes = 0;
  let expectedTotalChunks = 0;
  let receivedChunkCount = 0;
  let abortController = null;
  let memoryExceeded = false;

  // åˆå§‹åŒ–è®¾ç½®å¯¹è¯æ¡†
  function initSettingsDialog() {
    apiUrlInput.value = BASE_URL;
  }

  // æ˜¾ç¤ºè®¾ç½®å¯¹è¯æ¡†
  function showSettingsDialog() {
    initSettingsDialog();
    settingsDialog.style.display = 'block';
    overlay.style.display = 'block';
  }

  // éšè—è®¾ç½®å¯¹è¯æ¡†
  function hideSettingsDialog() {
    settingsDialog.style.display = 'none';
    overlay.style.display = 'none';
  }

  // ä¿å­˜è®¾ç½®
  function saveSettings() {
    const newUrl = apiUrlInput.value.trim();
    if (newUrl) {
      // ç®€å•çš„URLéªŒè¯
      try {
        new URL(newUrl);
        BASE_URL = newUrl;
        localStorage.setItem('rrweb_replayer_api_url', newUrl);
        statusEl.textContent = 'âœ… APIåœ°å€å·²æ›´æ–°';
        statusEl.className = 'success';
        setTimeout(() => {
          if (statusEl.textContent === 'âœ… APIåœ°å€å·²æ›´æ–°') {
            statusEl.textContent = 'ç­‰å¾…å¼€å§‹';
            statusEl.className = 'loading';
          }
        }, 3000);
      } catch (e) {
        statusEl.textContent = 'âš ï¸ è¯·è¾“å…¥æœ‰æ•ˆçš„URLåœ°å€ (ä¾‹å¦‚: http://example.com)';
        statusEl.className = 'error';
        return;
      }
    }
    hideSettingsDialog();
  }

  // è®¾ç½®æŒ‰é’®äº‹ä»¶ç›‘å¬
  settingsBtn.addEventListener('click', showSettingsDialog);
  cancelSettingsBtn.addEventListener('click', hideSettingsDialog);
  saveSettingsBtn.addEventListener('click', saveSettings);
  overlay.addEventListener('click', hideSettingsDialog);

  function checkMemoryLimit() {
    if (receivedBytes > MEMORY_LIMIT && !memoryExceeded) {
      memoryExceeded = true;
      throw new Error(`å†…å­˜ä½¿ç”¨å·²è¶…è¿‡ ${(MEMORY_LIMIT / 1024 / 1024).toFixed(0)}MB é™åˆ¶`);
    }
    return memoryExceeded;
  }

  function decompressData(base64) {
    try {
      if (checkMemoryLimit()) {
        return [];
      }

      const binary = atob(base64);
      receivedBytes += binary.length;

      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }

      const jsonStr = pako.inflate(bytes, {
        to: 'string',
        chunkSize: 1024 * 1024,
      });

      const data = JSON.parse(jsonStr);
      if (!Array.isArray(data)) {
        throw new Error('è§£å‹åçš„æ•°æ®ä¸æ˜¯æœ‰æ•ˆçš„ rrweb äº‹ä»¶æ•°ç»„');
      }

      return data;
    } catch (err) {
      console.error('è§£å‹å¤±è´¥:', err);
      throw new Error(`æ•°æ®è§£å‹å¤±è´¥: ${err.message}`);
    }
  }

  function initPlayer(events) {
    if (rrPlayer) {
      try {
        const replayer = rrPlayer.getReplayer();
        if (replayer) {
          replayer.pause();
          replayer.service.send('FINISH');
        }
        rrPlayer.$destroy();
      } catch (e) {
        console.error('é”€æ¯æ’­æ”¾å™¨å¤±è´¥:', e);
      }
      rrPlayer = null;
    }

    replayPlaceholder.style.display = 'none';

    try {
      rrPlayer = new rrwebPlayer({
        target: replayEl,
        props: {
          events,
          showController: true,
          autoPlay: false,
          mouseTail: false,
          UNSAFE_replayCanvas: false,
          triggerFocus: false,
          unpackFn: (data) => data,
        },
      });

      const replayer = rrPlayer.getReplayer();
      replayer.on('play', () => { isPlaying = true; });
      replayer.on('pause', () => { isPlaying = false; });
      replayer.on('finish', () => { isPlaying = false; });

      optimizePlayerPerformance(replayer);
      return true;
    } catch (err) {
      console.error('æ’­æ”¾å™¨åˆå§‹åŒ–å¤±è´¥:', err);
      replayPlaceholder.style.display = 'block';
      replayPlaceholder.textContent = 'æ’­æ”¾å™¨åˆå§‹åŒ–å¤±è´¥';
      return false;
    }
  }

  function optimizePlayerPerformance(replayer) {
    if (!replayer) return;

    try {
      replayer.config.mouseTail = false;
      replayer.config.speed = 1;
      replayer.config.skipInactive = true;

      if (replayer.service.state.context.mouseTail) {
        replayer.service.state.context.mouseTail.disable();
      }
    } catch (e) {
      console.warn('æ€§èƒ½ä¼˜åŒ–é…ç½®å¤±è´¥:', e);
    }
  }

  function processChunk(events) {
    if (!Array.isArray(events) || events.length === 0 || memoryExceeded) return;

    allEvents.push(...events);
    updateStatus();
  }

  function updateStatus(final = false) {
    const memoryMB = (receivedBytes / 1024 / 1024).toFixed(2);
    const progress = expectedTotalChunks > 0
      ? Math.min(100, (receivedChunkCount / expectedTotalChunks) * 100).toFixed(1)
      : 0;

    if (memoryExceeded) {
      statusEl.textContent = `âš ï¸ å†…å­˜è¶…è¿‡é™åˆ¶ (${memoryMB}MB)ï¼Œå·²åœæ­¢åŠ è½½æ–°æ•°æ®`;
      statusEl.className = 'error';

      // åªåœ¨ç¬¬ä¸€æ¬¡æˆ–å†…å­˜æ¥è¿‘é™åˆ¶æ—¶åˆå§‹åŒ–æ’­æ”¾å™¨
    if (!rrPlayer || receivedBytes > MEMORY_LIMIT * 0.9) {
      const success = initPlayer(allEvents);
      if (success && isPlaying) {
        setTimeout(() => rrPlayer.getReplayer().play(), 100);
      }
    }


    } else if (final) {
      statusEl.textContent = `âœ… åŠ è½½å®Œæˆï¼Œå…±æ¥æ”¶ ${receivedChunkCount}/${expectedTotalChunks || '?'} å—ï¼Œ${memoryMB}MB`;
      statusEl.className = 'success';

      // åªåœ¨ç¬¬ä¸€æ¬¡æˆ–å†…å­˜æ¥è¿‘é™åˆ¶æ—¶åˆå§‹åŒ–æ’­æ”¾å™¨
    if (!rrPlayer || receivedBytes > MEMORY_LIMIT * 0.9) {
      const success = initPlayer(allEvents);
      if (success && isPlaying) {
        setTimeout(() => rrPlayer.getReplayer().play(), 100);
      }
    }
    } else {
      statusEl.textContent = `å·²æ¥æ”¶ ${receivedChunkCount}/${expectedTotalChunks || '?'} å—ï¼Œ${memoryMB}MB`;
      statusEl.className = receivedBytes > MEMORY_LIMIT * 0.8 ? 'error' : 'loading';
    }

    progressFill.style.width = `${progress}%`;
  }

  function reset() {
    if (abortController) {
      abortController.abort();
      abortController = null;
    }

    if (rrPlayer) {
      try {
        rrPlayer.getReplayer()?.pause();
        rrPlayer.$destroy();
      } catch (e) {
        console.error('é‡ç½®æ’­æ”¾å™¨å¤±è´¥:', e);
      }
      rrPlayer = null;
    }

    allEvents = [];
    isPlaying = false;
    receivedBytes = 0;
    expectedTotalChunks = 0;
    receivedChunkCount = 0;
    memoryExceeded = false;

    replayPlaceholder.style.display = 'block';
    replayPlaceholder.textContent = 'å›æ”¾å†…å®¹å°†åœ¨æ­¤æ˜¾ç¤º';
    statusEl.textContent = 'å·²é‡ç½®';
    statusEl.className = 'loading';
    progressBar.style.display = 'none';
    progressFill.style.width = '0%';
    startBtn.disabled = false;
    buttonText.textContent = 'å¼€å§‹å›æ”¾';
    buttonSpinner.style.display = 'none';
  }

  startBtn.addEventListener('click', async () => {
    const sessionId = sessionInput.value.trim();
    if (!sessionId) {
      statusEl.textContent = 'âš ï¸ è¯·è¾“å…¥ Session ID';
      statusEl.className = 'error';
      return;
    }

    reset();
    startBtn.disabled = true;
    buttonText.textContent = 'åŠ è½½ä¸­...';
    buttonSpinner.style.display = 'inline-block';
    progressBar.style.display = 'block';
    statusEl.textContent = 'è¿æ¥ä¸­...';
    statusEl.className = 'loading';

    abortController = new AbortController();

    try {
      const response = await fetch(`${BASE_URL}/gk-tools/record/read/${sessionId}`, {
        signal: abortController.signal,
      });

      if (!response.ok) {
        throw new Error(`æœåŠ¡å™¨è¿”å›é”™è¯¯: ${response.status} ${response.statusText}`);
      }

      if (!response.body) {
        throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæµå¼è¯»å–');
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let buffer = '';

      while (true) {
        if (memoryExceeded) break;
        
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });

        let idx;
        while ((idx = buffer.indexOf('\n')) >= 0) {
          const line = buffer.slice(0, idx).trim();
          buffer = buffer.slice(idx + 1);

          if (line && line.startsWith('data:')) {
            const dataStr = line.slice(5).trim();
            const dataJson = JSON.parse(dataStr);

            if (dataJson?.type === 'head') {
              expectedTotalChunks = Number(dataJson.data) || 0;
              updateStatus();
            } else if (dataJson?.type === 'info') {
              receivedChunkCount += 1;
              try {
                const events = decompressData(dataJson.data);
                processChunk(events);
              } catch (err) {
                console.error('å¤„ç†æ•°æ®å—æ—¶å‡ºé”™:', err);
                statusEl.textContent = `âŒ å¤„ç†æ•°æ®æ—¶å‡ºé”™: ${err.message}`;
                statusEl.className = 'error';
                if (err.message.includes('å†…å­˜ä½¿ç”¨å·²è¶…è¿‡')) {
                  memoryExceeded = true;
                }
              }
            } else if (dataJson?.type === 'done') {
              updateStatus(true);
            }
          }
        }
      }

      // æœ€ç»ˆåˆå§‹åŒ–æ’­æ”¾å™¨ï¼ˆå¦‚æœä¹‹å‰æ²¡æœ‰åˆå§‹åŒ–è¿‡ï¼‰
      if (!rrPlayer && allEvents.length > 0 && !memoryExceeded) {
        initPlayer(allEvents);
      }

      if (allEvents.length > 0 && !memoryExceeded) {
        setTimeout(() => {
          if (rrPlayer && !isPlaying) {
            rrPlayer.getReplayer().play();
          }
        }, 500);
      } else if (memoryExceeded) {
        statusEl.textContent = `âš ï¸ å†…å­˜è¶…è¿‡é™åˆ¶ (${(receivedBytes / 1024 / 1024).toFixed(2)}MB)ï¼Œéƒ¨åˆ†æ•°æ®æœªåŠ è½½`;
        statusEl.className = 'error';
      } else {
        statusEl.textContent = 'âš ï¸ æœªè·å–åˆ°ä»»ä½•æœ‰æ•ˆäº‹ä»¶';
        statusEl.className = 'error';
      }
    } catch (err) {
      if (err.name === 'AbortError') {
        statusEl.textContent = 'å·²ä¸­æ­¢åŠ è½½';
