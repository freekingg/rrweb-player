<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎥 rrweb 回放工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4a90e2, #357ae8);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    #app {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    #controls input,
    #controls button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #dce1e7;
      transition: all 0.2s ease;
    }

    #controls input:focus {
      border-color: #2d8cf0;
      outline: none;
      box-shadow: 0 0 0 3px rgba(45, 140, 240, 0.1);
    }

    #controls button {
      background-color: #2d8cf0;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #1a73e8;
    }

    #replay {
      margin-top: 2rem;
      height: 70vh;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1rem;
      position: relative;
    }

    .error {
      font-size: 0.9rem;
      color: red;
      transition: all 0.2s;
    }

    .success {
      color: green;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #2d8cf0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>🎥 rrweb 回放工具</header>

  <div id="app">
    <div id="controls">
      <input type="text" id="sessionInput" placeholder="🔑 输入 Session ID 进行回放..." />
      <button id="fetchBtn">📦 获取并播放</button>
      <div id="errorMsg" class="error"></div>
    </div>
    <div id="replay">请填写 Session ID 并点击获取播放</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script>
    const sessionInput = document.getElementById('sessionInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const errorMsg = document.getElementById('errorMsg');
    const replayContainer = document.getElementById('replay');

    function clearReplayContainer() {
      replayContainer.innerHTML = '';
    }

    function showMessage(message, isSuccess = false) {
      errorMsg.textContent = message;
      errorMsg.className = isSuccess ? 'success' : 'error';
      if (isSuccess) {
        setTimeout(() => (errorMsg.textContent = ''), 3000);
      }
    }

    function base64ToUint8Array(base64) {
      const binaryStr = atob(base64);
      const len = binaryStr.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryStr.charCodeAt(i);
      }
      return bytes;
    }

    function decompressEvents(base64) {
      try {
        const compressed = base64ToUint8Array(base64);
        const decompressed = pako.inflate(compressed);
        const jsonStr = new TextDecoder().decode(decompressed);
        return JSON.parse(jsonStr);
      } catch (err) {
        console.error('解压失败:', err);
        throw new Error('❌ 解压或解析数据失败');
      }
    }

    function playEvents(events) {
      clearReplayContainer();
      const loading = document.createElement('div');
      loading.className = 'loading-spinner';
      replayContainer.appendChild(loading);

      setTimeout(() => {
        replayContainer.innerHTML = '';
        try {
          new rrwebPlayer({
            target: replayContainer,
            props: {
              events,
              showController: true,
            },
          });
          showMessage('✅ 播放成功！', true);
        } catch (e) {
          console.error(e);
          showMessage('❌ 无法播放事件');
        }
      }, 300);
    }

    fetchBtn.onclick = async () => {
      const sessionId = sessionInput.value.trim();
      if (!sessionId) {
        return showMessage('⚠️ 请输入 Session ID');
      }

      clearReplayContainer();
      replayContainer.textContent = '⏳ 加载中...';

      try {
        const res = await fetch(`/api/events?sessionId=${encodeURIComponent(sessionId)}`);
        const data = await res.json();

        if (!data.compressed) {
          throw new Error('未返回 compressed 字段');
        }

        const events = decompressEvents(data.compressed);
        playEvents(events);
      } catch (err) {
        console.error(err);
        showMessage(err.message || '❌ 请求或播放失败');
        replayContainer.textContent = '😞 加载失败';
      }
    };
  </script>
</body>
</html>
